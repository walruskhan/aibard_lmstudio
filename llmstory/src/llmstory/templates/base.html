<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LLM Story{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">
                <a href="{{ url_for('website.home') }}">LLM Story</a>
            </h1>
            <ul class="nav-menu">
                <li><a href="{{ url_for('website.home') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('website.about') }}" class="nav-link">About</a></li>
                <li><a href="{{ url_for('website.portfolio') }}" class="nav-link">Portfolio</a></li>
                <li><a href="{{ url_for('website.docs') }}" class="nav-link">API Docs</a></li>
                <li><a href="{{ url_for('website.contact') }}" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 LLM Story. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
